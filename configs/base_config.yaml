# =============================================================================
# Horangi 기본 설정
# =============================================================================

# 테스트 모드 (true면 소량 샘플로 실행)
testmode: false

# =============================================================================
# 기본값 설정 (모델/벤치마크에서 override 가능)
# =============================================================================
defaults:
  # 샘플링 기본값
  limit: null         # 샘플 수 제한 (null = 전체)
  shuffle: false      # 데이터 셔플 여부
  
  # LLM 기본 설정
  temperature: 0.0    # 생성 온도
  max_tokens: 4096    # 최대 토큰 수
  
  # 평가 기본 설정
  use_korean_prompt: true  # 한국어 프롬프트 사용

# =============================================================================
# 벤치마크 공통 설정
# =============================================================================
benchmarks:
  # Judge 모델 설정 (MT-Bench, HalluLens 등에서 사용)
  judge_model: openai/gpt-4o-mini
  
  # SWE-bench 설정
  swebench:
    server_url: null  # SWE-bench 서버 URL (null이면 환경변수 사용)
    timeout: 300      # 서버 타임아웃 (초)
  
  # BFCL 설정
  bfcl:
    use_native_tools: true  # 기본값: native tool calling (모델 설정에서 override 가능)

# =============================================================================
# 로깅 설정
# =============================================================================
logging:
  level: INFO
  log_dir: logs
