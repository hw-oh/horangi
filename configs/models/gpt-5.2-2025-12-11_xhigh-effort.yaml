# =============================================================================
# GPT-4o Model Configuration
# =============================================================================

# Model identifier (passed to inspect eval --model)
model_id: openai/gpt-5.2-2025-12-11

# Model metadata
metadata:
  provider: openai
  name: gpt-5.2-2025-12-11
  release_date: "2025-12-11"
  size_category: None
  model_size: None
  context_window: 400000
  max_output_tokens: 128000

# API settings
base_url: https://api.openai.com/v1
api_key_env: OPENAI_API_KEY

# Default parameters (merged with base_config defaults)
defaults:
  temperature: 1
  max_tokens: 128000
  reasoning_effort: xhigh
  # OpenAI SDK request timeout (seconds). Distinct from Inspect's retry timeout.
  client_timeout: 600
  timeout: 7200
  max_retries: 10  # InternalServerError 등 재시도 횟수

# Benchmark-specific overrides
benchmarks:
  # BFCL: Native tool calling supported
  bfcl:
    use_native_tools: true
  
  # SWE-bench: Requires long context
  swebench_verified_official_80:
    max_tokens: 128000
