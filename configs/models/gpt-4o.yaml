# =============================================================================
# GPT-4o 모델 설정
# =============================================================================

# 모델 식별자 (inspect eval --model 에 전달되는 값)
model_id: openai/gpt-4o

# 모델 메타데이터
metadata:
  provider: OpenAI
  name: GPT-4o
  release_date: "2024-05-13"
  size_category: None
  model_size: None  # OpenAI는 파라미터 수 비공개
  context_window: 128000
  max_output_tokens: 16384

# API 설정
base_url: https://api.openai.com/v1  # 기본값, 생략 가능
api_key_env: OPENAI_API_KEY  # API 키를 읽을 환경변수

# 기본 파라미터 (base_config의 defaults와 병합됨)
defaults:
  temperature: 0.0
  max_tokens: 4096

# 벤치마크별 오버라이드 설정
benchmarks:
  # BFCL: 네이티브 tool calling 지원
  bfcl:
    use_native_tools: true
  
  # SWE-bench: 긴 컨텍스트 필요
  swebench_verified_official_80:
    max_tokens: 16384

