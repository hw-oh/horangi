# Kanana 2 30B A3B Instruct (vLLM External Endpoint)
#
# vLLM server is already running on RunPod.
# Horangi connects via OpenAI-compatible HTTP endpoint.
# Horangi does NOT manage vLLM lifecycle.

wandb:
  run_name: "kanana-2-30b-a3b-instruct"

metadata:
  release_date: 2025-12-19
  size_category: "Large (30B<)"
  model_size: 30000000000          # Kanana 2 30B
  active_params: 30000000000        # 30B
  context_window: 32768

model:
  name: kanana-2-30b-a3b-instruct
  client: litellm
  provider: hosted_vllm
  base_url: http://localhost:8000/v1
  api_key_env: HOSTED_VLLM_API_KEY

  params:
    max_tokens: 16384
    temperature: 0.3
    timeout: 7200
    max_retries: 10

benchmarks:
  bfcl:
    use_native_tools: true           # Solar tool-call template 사용