# Claude Opus 4.5 via LiteLLM (Low Effort)
# Uses reasoning_effort: low (Opus 4.5 only feature)

model_id: litellm/anthropic/claude-opus-4-5-20251101

metadata:
  provider: litellm
  name: claude-opus-4-5-20251101
  release_date: "2025-11-01"
  size_category: None
  model_size: None
  context_window: 200000
  max_output_tokens: 64000

api_key_env: ANTHROPIC_API_KEY

defaults:
  temperature: 1.0
  max_tokens: 64000
  reasoning_effort: low  # Opus 4.5 only - auto-mapped to output_config.effort
  timeout: 3600
  max_retries: 10

benchmarks:
  bfcl:
    use_native_tools: true
    max_tokens: 32000
  swebench_verified_official_80:
    max_tokens: 64000

