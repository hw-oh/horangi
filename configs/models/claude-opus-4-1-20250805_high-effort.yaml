# Claude Opus 4.1 via LiteLLM
# Uses Extended Thinking (reasoning_tokens)

model_id: litellm/anthropic/claude-opus-4-1-20250805

metadata:
  provider: litellm
  name: claude-opus-4-1-20250805
  release_date: "2025-08-05"
  size_category: None
  model_size: None
  context_window: 200000
  max_output_tokens: 64000

api_key_env: ANTHROPIC_API_KEY

defaults:
  temperature: 1.0
  max_tokens: 64000
  reasoning_effort: high
  timeout: 7200
  max_retries: 10

benchmarks:
  bfcl:
    use_native_tools: true
    max_tokens: 32000
  swebench_verified_official_80:
    max_tokens: 64000

